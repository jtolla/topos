version: "3.8"

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: strata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/strata
      ENABLE_EMBEDDINGS: "false"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/data
      - shared_config:/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m app.workers.runner
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/strata
      ENABLE_EMBEDDINGS: "false"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/data
      - ./docker/samples:/mnt/documents:ro

  # SMB server with sample documents
  samba:
    image: dperson/samba
    ports:
      - "445:445"
    volumes:
      - ./docker/samba/smb.conf:/etc/samba/smb.conf:ro
      - ./docker/samples:/shares/documents:ro
    command: ["-p", "-n", "-s", "documents;/shares/documents;yes;no;yes;all"]

  # Init service to bootstrap tenant/estate/share
  init:
    build:
      context: ./dev
      dockerfile: Dockerfile.init
    environment:
      API_BASE_URL: http://api:8000
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - shared_config:/config

  # Strata agent for scanning documents
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    environment:
      STRATA_API_BASE_URL: http://api:8000
    depends_on:
      init:
        condition: service_completed_successfully
    volumes:
      - ./docker/agent-config.yaml:/config/config.yaml:ro
      - shared_config:/config
      - ./docker/samples:/mnt/documents:ro
    command: >
      sh -c '
        if [ -f /config/api-key ]; then
          export STRATA_API_KEY=$$(cat /config/api-key);
        fi;
        strata-agent --config /config/config.yaml
      '

volumes:
  postgres_data:
  shared_config:
