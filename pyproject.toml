# Root pyproject.toml for shared tooling configuration
# Individual packages (strata/, strata_agent/) have their own pyproject.toml for dependencies

[tool.ruff]
line-length = 100
target-version = "py311"
src = ["strata", "strata_agent"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort (import sorting)
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "ISC",    # flake8-implicit-str-concat
    "PIE",    # flake8-pie
    "PT",     # flake8-pytest-style
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "PL",     # pylint
    "RUF",    # ruff-specific rules
]
ignore = [
    "PLR0913",  # Too many arguments
    "PLR2004",  # Magic value comparison
    "PLR0911",  # Too many return statements
    "PLR0912",  # Too many branches
    "PLR0915",  # Too many statements
    "PLW2901",  # Loop variable overwritten (intentional in some cases)
    "B008",     # Function call in default argument (required for FastAPI Depends)
    "DTZ",      # Datetime timezone rules (TODO: fix these)
    "PTH",      # Pathlib rules (TODO: migrate to pathlib)
    "ERA001",   # Commented-out code (some are doc comments)
    "RET504",   # Unnecessary assignment before return (prefer explicit)
    "SIM102",   # Nested if statements (sometimes clearer nested)
]

[tool.ruff.lint.per-file-ignores]
"**/tests/**" = ["ARG", "PLR2004"]
"**/alembic/**" = ["ERA", "E501"]
"**/docker/**" = ["ARG", "PTH"]

[tool.ruff.lint.isort]
known-first-party = ["app", "strata_agent"]

[tool.mypy]
python_version = "3.11"
# Start with less strict settings for gradual adoption
strict = false
warn_return_any = false
warn_unused_ignores = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
show_error_codes = true
show_column_numbers = true

# Ignore missing imports for external libraries
[[tool.mypy.overrides]]
module = [
    "pdfminer.*",
    "docx.*",
    "pptx.*",
    "pgvector.*",
    "openai.*",
    "bcrypt.*",
    "alembic.*",
]
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["tests", "alembic"]
skips = ["B101", "B110"]  # Skip assert warnings and try-except-pass (used for retries)

[tool.vulture]
min_confidence = 90
paths = ["strata/", "strata_agent/"]
exclude = ["alembic/", "tests/"]
